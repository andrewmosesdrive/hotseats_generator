<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Report a Problem</title>

    <!-- Google Icon Font -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Materialize -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css"
    />

    <!-- external css -->
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <!-- Dropdown Structure -->
      <ul id="dropdown1" class="dropdown-content">
        <li>
          <a href="submit-question.html" id="to-question-btn"
            ><i class="material-icons left">create</i>Submit Question</a
          >
        </li>
        <li class="divider"></li>
        <li>
          <a href="index.html" id="to-hotseats-btn"
            ><i class="material-icons left">whatshot</i>Hotseats Generator</a
          >
        </li>
      </ul>
      <nav>
        <div class="nav-wrapper">
          <a href="#!" id="logo-reload" class="brand-logo center"
            >Hotseats Generator</a
          >
          <ul class="right">
            <!-- Dropdown Trigger -->
            <li>
              <a class="dropdown-trigger" href="#!" data-target="dropdown1"
                ><i class="material-icons right">arrow_drop_down_circle</i></a
              >
            </li>
          </ul>
        </div>
      </nav>
      <!-- content container -->
      <div class="container background-color grey lighten-4" id="report-prob-container">
        <!-- name input -->
        <div class="row">
          <div class="input-field col s6">
            <input id="name-input" type="text" class="validate" />
            <label for="name">Your name</label>
          </div>
        </div>
        <!-- email input -->
        <div class="row">
          <div class="input-field col s6">
            <input id="email-input" type="email" class="validate" />
            <label for="email">Your email address</label>
          </div>
        </div>
        <!-- text input -->
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12 center">
                <textarea
                  id="textarea-input"
                  class="materialize-textarea"
                ></textarea>
                <label for="textarea">Provide feedback here</label>
              </div>
            </div>
          </form>
        </div>
      </div>
      <!-- report problem button -->
      <div class="row center">
        <a class="waves-effect waves-light btn-large" id="report-prob-btn"
          ><i class="material-icons left">report_problem</i>Report Problem</a
        >
      </div>
      <div class="reload" id="reload"></div>
    </div>

    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.js"></script>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
