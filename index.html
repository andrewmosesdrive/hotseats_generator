<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotseats Generator</title>

    <!-- Google Icon Font -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Materialize -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css"
    />

    <!-- external css -->
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <h3>Hello Y'all</h3>

      <div class="checkbox-container">
        <p>
          <label>
            <input
              type="checkbox"
              class="filled-in"
              checked="checked"
              id="fed-law-box"
            />
            <span>Federal Law</span>
          </label>
        </p>
        <p>
          <label>
            <input
              type="checkbox"
              class="filled-in"
              checked="checked"
              id="ethics-box"
            />
            <span>Ethics</span>
          </label>
        </p>
        <p>
          <label>
            <input
              type="checkbox"
              class="filled-in"
              checked="checked"
              id="mlo-box"
            />
            <span>MLO</span>
          </label>
        </p>
        <p>
          <label>
            <input
              type="checkbox"
              class="filled-in"
              checked="checked"
              id="gmk-box"
            />
            <span>GMK</span>
          </label>
        </p>
        <p>
          <label>
            <input
              type="checkbox"
              class="filled-in"
              checked="checked"
              id="usc-box"
            />
            <span>USC</span>
          </label>
        </p>
        <a class="waves-effect waves-light btn-large" id="run-btn"
          ><i class="material-icons left">cloud</i>Let's go!</a
        >
      </div>
    </div>
    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.js"></script>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
