<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotseats Generator</title>

    <!-- Google Icon Font -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Materialize -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css"
    />

    <!-- external css -->
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <!-- Dropdown Structure -->
      <ul id="dropdown1" class="dropdown-content">
        <li>
          <a href="#!" id="submit-btn"
            ><i class="material-icons left">create</i>Submit Question</a
          >
        </li>
        <li class="divider"></li>
        <li>
          <a href="#!" id="problem-btn"
            ><i class="material-icons left">report_problem</i>Report Problem</a
          >
        </li>
      </ul>
      <nav>
        <div class="nav-wrapper">
          <a href="#!" id="logo-reload" class="brand-logo center"
            >Hotseats Generator</a
          >
          <ul class="right">
            <!-- Dropdown Trigger -->
            <li>
              <a class="dropdown-trigger" href="#!" data-target="dropdown1"
                ><i class="material-icons right">arrow_drop_down_circle</i></a
              >
            </li>
          </ul>
        </div>
      </nav>

      <!-- Modal Structure -->
      <div id="modal" class="modal">
        <div class="modal-content">
          <h4>Modal Header</h4>
          <p>A bunch of text</p>
        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-close waves-effect waves-green btn-flat"
            >Agree</a
          >
        </div>
      </div>

      <div class="new-question" id="new-question"></div>

      <!-- check boxes for topic choice -->
      <div class="checkbox-container">
        <p>
          <label>
            <input
              type="checkbox"
              class="filled-in"
              checked="checked"
              id="fed-law-box"
            />
            <span>Federal Law</span>
          </label>
        </p>
        <p>
          <label>
            <input
              type="checkbox"
              class="filled-in"
              checked="checked"
              id="ethics-box"
            />
            <span>Ethics</span>
          </label>
        </p>
        <p>
          <label>
            <input
              type="checkbox"
              class="filled-in"
              checked="checked"
              id="mlo-box"
            />
            <span>MLO</span>
          </label>
        </p>
        <p>
          <label>
            <input
              type="checkbox"
              class="filled-in"
              checked="checked"
              id="gmk-box"
            />
            <span>GMK</span>
          </label>
        </p>
        <p>
          <label>
            <input
              type="checkbox"
              class="filled-in"
              checked="checked"
              id="usc-box"
            />
            <span>USC</span>
          </label>
        </p>
        <div class="row">
          <a class="waves-effect waves-light btn-large" id="run-btn"
            ><i class="material-icons left">send</i>Send it</a
          >
        </div>
      </div>
      <div class="reload" id="reload"></div>
    </div>

    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.js"></script>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
